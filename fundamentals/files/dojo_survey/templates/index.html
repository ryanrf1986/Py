<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <div class="page_container">
            <h1>Dojo Survey</h1>
            <div class="form">
                <form action='/survey' method='post'>
                    <div class='name'>
                        Your Name: <input text='name' type='name' name='name' id="exampleFormControlInput1">
                    </div>
                    <div class='location'>
                        Dojo location:<select name='location' id='exampleFormControlSelect1'>
                            <option value="San Jose">San Jose</option>
                            <option value="Burbank">BurBank</option>
                            <option value="Bellvue">Bellvue</option>
                            <option value="AMERICA">AMERICA</option>
                            </select>
                    </div>
                    <div class='languages'>
                        Favorite Language: <select name='languages' id="'exampleFormControlSelect2">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            </select>
                    </div>
                    <div class = 'comments'>
                        <p>Comments:</p>
                    </div>
                    <textarea name = 'comment' cols="75" rows = '10' placeholder=" Leave Comments Here" style="resize: none;"></textarea>
                    <div class = button>
                        <input type="submit" value = 'Submit'>                            
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
