<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit user</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/user/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Edit {{user.first_name}} {{user.last_name}}</h2> </h2>
        <input type="hidden" name="id" value={{user.id}}>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" value="{{user.email}}">
        </div>
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" value="{{user.password}}" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password_confirm">Password Confirm:</label>
            <input type="password" name="password_confirm" class="form-control" value="{{user.password_confirm}}" placeholder="Password">
        </div>
        <input type="submit" value="Update user" class="btn btn-success">
    </form>
    <a href="/users">HOME</a>
</body>

</html>
