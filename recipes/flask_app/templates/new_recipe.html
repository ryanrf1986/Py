<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create recipe</title>
</head>
<body>
    <h1 class="text-center">Welcome {{session['first_name']}}</h1>
    <form action="/recipe/create" method="post" class="col-6 mx-auto">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
        <h2 class="text-center">Add recipe</h2>
        <div class="form-group">
            <label for="name">name:</label>
            <input type="text" name="name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="description">description:</label>
            <input type="text" name="description"  class="form-control">
        </div>
        <div class="form-group">
            <label for="instructions">instructions:</label>
            <input type="text" name="instructions"  class="form-control">
        </div>
        <div class="form-group">
            <label for="date_made">date_made:</label>
            <input type="date" name="date_made"  class="form-control">
        </div>
        <input type="submit" value="Add recipe" class="btn btn-success">
        <div class="form-check">
            <input name= "under_30_minutes" class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
            <label class="form-check-label" for="under_30_minutes">
              yes
            </label>
          </div>
          <div class="form-check">
            <input name= "under_30_minutes" class ="form-check-input" type="checkbox" value="0" id="flexCheckChecked" checked>
            <label class="form-check-label" for="under_30_minutes">
              no
            </label>
          </div>
    </form>
</body>
</html>
